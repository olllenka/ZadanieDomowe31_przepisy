<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>Najpopularniejsze przepisy</h1>
    <a th:href="@{/recipeForm}" th:text="|Dodaj przepis|"></a>
    <a th:href="@{/recipes}" th:text="|Znajdź przepis|"></a>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="recipe: ${recipes}">
            <a th:href="@{'/recipe/' + ${recipe.id}}">
                <div th:text="|${recipe.title}|">Tytuł przepisu</div>
            </a>
        </li>
    </ul>
</body>
</html>
