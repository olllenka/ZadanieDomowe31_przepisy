<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h1 th:text="${mode == 'edit' ? 'Edycja przepisu' : 'Dodawanie nowego przepisu'}"></h1>
    <form method="post" th:action = "${mode == 'edit' ? '/edit' : '/recipe'}" th:object="${recipe}">

        <div class="form-group">
            <label for="recipeTitle"><h3>Tytuł</h3></label>
            <input type="text" class="form-control" id="recipeTitle" th:field="*{title}">
        </div>

        <div class="form-group">
        <label><h3>Kategorie</h3></label>
        <div class="form-check" th:each="category: ${categories}" th:value="${category.id}" th:field="*{categories}">
            <input class="form-check-input" type="checkbox" id="recipeCategory" multiple >
            <label class="form-check-label" for="recipeCategory" th:text="${category.name}">Categories</label>
        </div><br/>
        </div>

        <div class="form-group">
        <label><h3>Składniki</h3></label>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ingredientName">Nazwa</label>
                <input type="text" class="form-control" id="ingredientName" th:field="${ingredient.name}">
            </div>
            <div class="form-group col-md-4">
                <label for="ingredientUnit">Jednostka</label>
                <select id="ingredientUnit" class="form-control" th:field="${ingredient.unit}">
                    <option selected value="">Wybierz...</option>
                    <option th:each="unit: ${units}" th:value="${unit.id}" th:text="${unit.name}"></option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="ingredientAmount">Ilość</label>
                <input type="number" step="0.01" class="form-control" id="ingredientAmount" th:field="${ingredient.amount}">
            </div>
        </div>

        <div class="form-group">
            <label for="recipeDescription"><h3>Opis</h3></label>
            <input type="text" class="form-control" id="recipeDescription" th:field="*{description}">
        </div>

        <div th:if="${mode == 'edit'}" class="form-group">
            <label for="recipeId">ID</label>
            <input readonly type="number" class="form-control" id="recipeId" th:field="*{id}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${mode == 'edit' ? 'Edytuj' : 'Dodaj'}"></button>
    </form>
</div>
</body>
</html>
